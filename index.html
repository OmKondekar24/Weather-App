<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
  <div class="container">
    <h1>AURA</h1>

  </div>
  <script src="script.js"></script>
</body>
</html>
