<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" /> <!-- Moved here -->
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div id="weather">
    </div>     
    <img src="logo 1 (1).png" alt="Zero Degree Logo" class="logo" />
    <div class="search-container">
      <input type="text" id="city" placeholder="Enter city name" />
      <button type="button" onclick="getWeather(event)">
        <img src="search.png" alt="Search Icon" />
      </button>
      <button type="button" onclick="getWeatherByLocation(event)">
        <img src="location.png" alt="Location Icon" />
      </button>            
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
